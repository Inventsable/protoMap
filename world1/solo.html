<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <link href="./reset.css" type="text/css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <!-- <link href="./style.css" type="text/css" rel="stylesheet"> -->
    <title>protoMap</title>
</head>
<body>
    <style>
        :root {
    --color-yellow: rgba(229, 192, 123, 1);
    --color-orange: rgba(209, 154, 102, 1);
    --color-green: rgba(152, 195, 121, 1);
    --color-purple: rgba(198, 120, 221, 1);
    --color-blue: rgba(97, 175, 239, 1);
    --color-red: rgba(224, 108, 117, 1);
    --color-deepred: rgba(190, 80, 70, 1);
    --color-blue-alt: rgba(86, 182, 194, 1);
    --color-link: rgba(78, 148, 206, 1);
    --color-text-title: rgba(204, 204, 204, 1);
    --color-text-active: rgba(187, 187, 187, 1);
    --color-text-idle: rgba(92, 99, 112, 1);
    --color-text-alt: rgba(99, 109, 131, 1);

    --color-bg: rgba(33, 37, 43, 1);
    --color-hover: rgba(59, 65, 77, 1);
    --color-idle: rgba(51, 56, 66, 1);

    --color-terrenus: rgba(51, 56, 66, 1);
    --color-tellus-mater: rgba(51, 56, 66, 1);
    --color-genesaris: rgba(51, 56, 66, 1);

    --color-tile-idle: rgba(40, 44, 52, 1);
    --color-tile-active: rgba(44, 49, 58, 1);
    --scroll-idle: rgba(59, 65, 77, 1);
    --scroll-hover: rgba(65, 72, 85, 1);
    --scroll-active: rgba(78, 85, 99, 1);
    
    font-size: 12px;
    --grid-gap: 1%;
    font-family: 'Rubik';
}
/* Scrollbar */
::-webkit-scrollbar { width: 10px; background: transparent; }
::-webkit-scrollbar-thumb { background: var(--scroll-idle); border-radius: .0625rem; }
::-webkit-scrollbar-thumb:hover { background: var(--scroll-hover); }
::-webkit-scrollbar-thumb:active { background: var(--scroll-active); }
::-webkit-scrollbar-button { display: none; }
svg { width: 100%; }

/* [style*="--aspect-ratio"] > :first-child {
  width: 100%;
}
[style*="--aspect-ratio"] > img {  
  height: auto;
} 
@supports (--custom:property) {
  [style*="--aspect-ratio"] {
    position: absolute;
    top: 0;
  }
  [style*="--aspect-ratio"]::before {
    content: "";
    display: block;
    padding-bottom: calc(100% / (var(--aspect-ratio)));
  }  
  [style*="--aspect-ratio"] > :first-child {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
  }  
} */

#protoWorld {
    width: 88%;
}

[class^="map-area"] {
    cursor: pointer;
}

.map-bg {
    fill: var(--color-tile-idle);
}

.map-grid {
    fill: var(--color-tile-active);
}

.map-area-tellus-mater {
  fill: var(--color-tellus-mater);
  stroke: var(--color-bg);
  stroke-miterlimit: 10;
}

.map-area-tellus-mater-bounds {
  fill: #333842;
  opacity: 0.2;
}

.map-area-terrenus {
  fill: var(--color-terrenus);
  stroke: var(--color-bg);
  stroke-miterlimit: 10;
}

.map-area-terrenus-bounds {
  fill: #333842;
  opacity: 0.2;
}

.map-area-genesaris {
  fill: var(--color-genesaris);
  stroke: var(--color-bg);
  stroke-miterlimit: 10;
}

.map-area-genesaris-bounds {
  fill: #333842;
  opacity: 0.2;
}

.map-gridline {
    fill: none;
    stroke: var(--color-tile-active);
    stroke-miterlimit: 10;
    stroke-width: 5px;
}

#app {
    background-color: var(--color-bg);
    position: absolute;
    width: 100%;
    border: 2px solid var(--color-tile-idle);
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.world-wrap {
    box-sizing: border-box;
    /* background-color: var(--color-bg); */
    /* position: absolute; */
    width: 100%;
    /* border: 2px solid var(--color-tile-active); */
    padding-top: 50%; /* 2:1 Aspect Ratio */
}

.world-wrap-contents {
    background-color: var(--color-tile-idle); 
    width: 100%;
    /* height: calc(100%/1.21); */
    position: absolute;
    top: 0.575rem;
    left: 10.8%;   
}

.test {
    background-image: url('./resources/worldmock.png');
    background-position: 2%;
    background-size: 92%;
    background-repeat: no-repeat;
    width: 100%;
    height: 100%;
}

.appGrid {
    box-sizing: border-box;
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: 1fr 10fr;
    grid-column-gap: var(--grid-gap);
    padding: 1%;
    /* min-height: 500px; */
}

[class^="mainLeft-"] {
    background-color: var(--color-tile-idle);
}

[class^="mainRight-"] {
    display: grid;
    grid-template-rows: 5fr 1fr;
    grid-row-gap: var(--grid-gap);
}

.toolbar {
    display: flex;
    justify-content: space-around;
    flex-direction: row;
    flex-wrap: no-wrap;
    /* display: grid;
    grid-template-columns: 1fr 1fr;
    grid-column-gap: var(--grid-gap); */
    width: 100%;
}

[class^="toolbar-"] {
    background-color: var(--color-tile-idle);
    width: 48.5%;
}

a {
    color: var(--color-link);
}
.anno-title {
    max-width: 90%
}

.anno-tail {
    /* border: 2px solid red; */
    min-width: 10%;
    min-height: 10%;
    display: flex;
    flex-wrap: nowrap;
}

.userClass {
    cursor: pointer;
    border-radius: 3.5rem;
    border: 2px solid var(--color-idle);
    width: 3.5rem;
    height: 3.5rem;
    margin: 0px .5rem;
    background-size: contain;
    background-position: center;
}

.toolbar-anno {
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    font-size: 2rem;
    padding: 0rem 1rem;
    color: var(--color-text-title);
}

@media only screen and (max-width:720px) {
    #app {
        /* background-color: red; */
        padding-top: 200%;
        width: 100%;
    }
    #protoWorld {
        width: 100%;
    }

    .world-wrap {
        overflow: hidden;
    }

    .appGrid {
        grid-template-columns: 0fr 10fr;
        padding: 0px;
    }

    [class^="mainRight-"] {
        display: grid;
        grid-template-rows: 1fr 3fr;
        grid-row-gap: var(--grid-gap);
    }
    .world-wrap-contents {
        background-color: var(--color-tile-idle); 
        width: 99%;
        height: 23%;
        position: absolute;
        top: -0.4rem;
        left: 0px;   
    }   

    .toolbar {
        flex-direction: column;
        margin-top: -1rem;
        padding: 1% 1% 1% 0px;
        width: 97%;
        /* grid-template-rows: 1fr 5fr; */
        /* grid-column-gap: var(--grid-gap); */
    }

    .toolbar-anno {
        height: 8%;
        width: 100%;
        margin-bottom: 2%;
    }

    .toolbar-desc {
        height: 90%;
        width: 100%;

    }

    .map-gridline {
        stroke-width: 5px;
    }
}
    </style>

    <div id="app">
        <world-app></world-app>
    </div>

    <script>
      window.Event = new Vue();

        Vue.component('world-app', {
            template: `

        <div :class="'mainLeft-' + this.$root.isWake"></div>
        <div :class="'mainRight-' + this.$root.isWake">
            <world-wrap></world-wrap>
            <div class="toolbar">
                <board-anno></board-anno>
                <div class="toolbar-desc"></div>
            </div>
        </div>
    </div>
  `,
            data() {
                return {
                    showFoot: false,
                    msg: 'Hello world-app',
                }
            },
            mounted() {
                console.log(this.msg)
            },

                    this.$root.isWake = true;

                }

                            link: 'https://www.valucre.com/lore.html/tellusmater/tellus-mater-landing-page-r486/'
                        },
                        {
                            name: 'genesaris',
                            active: false,
                            hover: false,
                            link: 'http://www.valucre.com/lore.html/genesaris/genesaris-landing-page/'
                        },
                    ]
                }
            },
            methods: {
                clickOn(which) {
                    for (var i = 0; i < this.status.length; i++) {
                        var target = this.status[i];
                        if (target.name == which) {
                            window.open(target.link)
                        }
                    }
                },
                getClass(name) {
                    var style = 'map-area-';
                    for (var i = 0; i < this.status.length; i++) {
                        var target = this.status[i];
                        if (target.name == name) {
                            style += name
                        }
                        // if ((!target.active) && (!target.hover)) {
                        //     style += 'idle'
                        // } else if (target.active) {
                        //     style += 'active'
                        // } else if (target.hover) {
                        //     style += 'hover'
                        // }
                    }
                    return style;
                },
                clearStatus(exception = null) {
                    for (var i = 0; i < this.status.length; i++) {
                        var target = this.status[i];
                        if (target !== exception) {
                            target.active = false;
                            target.hover = false;
                            this.$root.setCSS('color-' + target.name, this.$root.getCSS('color-idle'))
                        }
                    }
                    if (exception == null) {
                        Event.$emit('anno-Clear');
                        console.log('Should be empty')
                    }
                    console.log('clearing...')
                },
                hoverOn(which) {
                    this.clearStatus(which);
                    for (var i = 0; i < this.status.length; i++) {
                        var target = this.status[i];
                        if (target.name == which) {
                            target.hover = true;
                            console.log(`Hovering over ${target.name}`)
                            this.$root.setCSS('color-' + target.name, this.$root.getCSS('color-hover'))
                            Event.$emit('anno-Update', target.name)
                        }
                    }
                },
                hoverOff() {
                    this.clearStatus();
                },
            },
            mounted() {
                console.log('Hello world-svg');
            }
        })

        Vue.component('avatar', {
            props: {
                username: String,
            },
            template: `
        <a :href="getLink(username)">
            <div :style="getStyle(username)" class="userClass"></div>
        </a>
    `,
            data() {
                return {
                    userList: [
                        {
                            name: 'supernal',
                            link: 'http://www.valucre.com/uploads/profile/photo-2.gif',
                            profile: 'https://www.valucre.com/profile/2-supernal/',
                        },
                        {
                            name: 'desolate',
                            link: 'http://www.valucre.com/uploads/monthly_2016_02/p4vzE5I_png1.146f68df7d4e920e25020fdf124f268f',
                            profile: 'https://www.valucre.com/profile/10-desolate/',
                        },
                        {
                            name: 'king',
                            link: 'https://www.valucre.com/uploads/monthly_2018_09/devilmouth.png.525c3d77073732361ef51250fac4046f.png',
                            profile: 'https://www.valucre.com/profile/305-king/',
                        },
                        {
                            name: 'paradigm',
                            link: 'https://www.valucre.com/uploads/monthly_2018_10/FCE6A8DB-F6A7-4D37-9725-DD6E2670723A.jpeg.38825a70b27284f28479ccdd00916b5c.jpeg',
                            profile: 'https://www.valucre.com/profile/153-paradigm/',
                        },
                        {
                            name: 'aleksei',
                            link: 'https://www.valucre.com/uploads/profile/photo-224.gif',
                            profile: 'https://www.valucre.com/profile/224-aleksei/',
                        }
                    ]
                }
            },
            methods: {
                getStyle(name) {
                    var style = '', found = false;
                    for (var i = 0; i < this.userList.length; i++) {
                        var targ = this.userList[i];
                        if (targ.name == name) {
                            found = true;
                            style += 'background-image: url(' + targ.link + ')';
                        }
                    }
                    if (found) {
                        return style;
                    }
                },
                getLink(name) {
                    for (var i = 0; i < this.userList.length; i++) {
                        var targ = this.userList[i];
                        if (targ.name == name) {
                            return targ.profile;
                        }
                    }
                }
            }
        })

        Vue.component('board-anno', {
            template: `
        <div class="toolbar-anno">
            <a :href="msg.link" class="anno-title"> {{ msg.title }} </a>
            <div class="anno-tail">
                <avatar v-if="avatars.length" v-for="user in avatars" :username="user"></avatar>
            </div>
        </div>
    `,
            data() {
                return {
                    avatars: [],
                    msg: {
                        name: 'none',
                        title: 'The World',
                        leader: [],
                        link: 'http://www.valucre.com/lore.html/terrenus/terrenus-landing-page/',
                    },
                    status: [
                        {
                            name: 'none',
                            title: 'The World',
                            leader: [],
                            link: 'http://www.valucre.com/lore.html/terrenus/terrenus-landing-page/',
                        },
                        {
                            name: 'terrenus',
                            title: 'Terrenus',
                            leader: ['supernal', 'desolate'],
                            link: 'http://www.valucre.com/lore.html/terrenus/terrenus-landing-page/',
                        },
                        {
                            name: 'genesaris',
                            title: 'Genesaris',
                            leader: ['king'],
                            link: 'http://www.valucre.com/lore.html/genesaris/',
                        },
                        {
                            name: 'tellus-mater',
                            title: 'Tellus Mater',
                            leader: ['paradigm', 'aleksei'],
                            link: 'http://www.valucre.com/lore.html/tellusmater/',
                        },
                    ]
                }
            },
            methods: {
                setMsg(which) {
                    for (var i = 0; i < this.status.length; i++) {
                        var target = this.status[i];
                        if (target.name == which) {
                            this.msg = target;
                            this.avatars = target.leader;
                        }
                    }
                },
                clearAnno() {
                    for (var i = 0; i < this.status.length; i++) {
                        var target = this.status[i];
                        if (target.name == 'none') {
                            this.msg = target;
                            this.avatars = [];
                        }
                    }
                }
            },
            mounted() {
                var self = this;
                Event.$on('anno-Update', self.setMsg);
                Event.$on('anno-Clear', self.clearAnno);
            }
        })



        var app = new Vue({
            el: '#app',
            data: {
                isWake: false,
                msg: 'Hello root'
            },
            mounted() {
                console.log(this.msg)
            },
            methods: {
                wake() {
                    this.isWake = true;
                },
                sleep() {
                    this.isWake = false;
                },
                getCSS(prop) {
                    return window.getComputedStyle(document.documentElement).getPropertyValue('--' + prop);
                },
                setCSS(prop, data) {
                    document.documentElement.style.setProperty('--' + prop, data);
                },
            }
        })
    </script>
</body>

</html>
