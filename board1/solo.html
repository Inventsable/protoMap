<body>
    <style>
    /* http://meyerweb.com/eric/tools/css/reset/
    v2.0 | 20110126
    License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }
    body {
        line-height: 1;
    }
    ol, ul {
        list-style: none;
    }
    blockquote, q {
        quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    /* End reset */
    :root {
        --color-yellow: rgba(229, 192, 123, 1);
        --color-orange: rgba(209, 154, 102, 1);
        --color-green: rgba(152, 195, 121, 1);
        --color-purple: rgba(198, 120, 221, 1);
        --color-blue: rgba(97, 175, 239, 1);
        --color-red: rgba(224, 108, 117, 1);
        --color-deepred: rgba(190, 80, 70, 1);
        --color-blue-alt: rgba(86, 182, 194, 1);
        --color-link: rgba(78, 148, 206, 1);
        --color-text-title: rgba(204, 204, 204, 1);
        --color-text-active: rgba(187, 187, 187, 1);
        --color-text-idle: rgba(92, 99, 112, 1);
        --color-text-alt: rgba(99, 109, 131, 1);

        --color-ghost-fill: rgba(187, 187, 187, .25);
        --color-ghost-str: rgba(187, 187, 187, 1);

        --color-water: transparent;
        --color-water-hover: rgba(92, 99, 112, 1);
        --color-water-select: rgba(97, 175, 239, .25);
        --color-terrain: rgba(51, 56, 66, 1);
        --color-shore: rgba(99, 109, 131, 1);
        --color-coast: rgba(255, 255, 255, .025);
        --color-terrain-hover: rgba(59, 65, 77, 1);
        --color-shore-hover: rgba(109, 119, 141, 1);
        --color-coast-hover: rgba(255, 255, 255, .035);

        --color-bumper: rgba(171, 178, 191, .2);

        --color-bg: rgba(33, 37, 43, 1);
        --color-hover: rgba(59, 65, 77, 1);
        --color-idle: rgba(51, 56, 66, 1);

        --color-bounds: rgba(255, 255, 255, .025);

        --color-terrenus: rgba(51, 56, 66, 1);
        --color-tellus-mater: rgba(51, 56, 66, 1);
        --color-genesaris: rgba(51, 56, 66, 1);

        --color-tile-idle: rgba(40, 44, 52, 1);
        --color-tile-active: rgba(44, 49, 58, 1);
        --scroll-idle: rgba(59, 65, 77, 1);
        --scroll-hover: rgba(65, 72, 85, 1);
        --scroll-active: rgba(78, 85, 99, 1);

        --textX: 100px;
        --textY: 50px;

        --quart: cubic-bezier(0.76, 0.00, 0.24, 1.00);
        --quad: cubic-bezier(0.48, 0.04, 0.52, 0.96);
        --quint: cubic-bezier(0.84, 0.00, 0.16, 1.00);
        font-size: 12px;
        --grid-gap: 1%;
        font-family: 'Rubik';
        transition: all 80ms var(--quart) 20ms;
    }
    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--scroll-idle); border-radius: .0625rem; }
    ::-webkit-scrollbar-thumb:hover { background: var(--scroll-hover); }
    ::-webkit-scrollbar-thumb:active { background: var(--scroll-active); }
    ::-webkit-scrollbar-button { display: none; }
    svg { width: 100%; }

    .pro-map-wrap {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: var(--color-tile-idle);
    }

    .pro-map-contents {
        box-sizing: border-box;
        width: 80vw;
        height: 80vw;
        display: flex;
        align-items: center;
        justify-content: center;
        /* border: 2px solid green; */
    }

    .pro-map-info {
        box-sizing: border-box;
        display: flex;
        width: 19vw;
        background-color: var(--color-tile-idle);
    }

    .revisions {
        width: 100%;
        /* border: 2px solid red; */
        height: 80vw;
        padding: .5rem;
        display: grid;
        grid-template-rows: 1fr 8fr;
    }

    .revision-title {
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: .5rem;
        font-size: 1.75vw;
        color: var(--color-text-idle);
    }

    .revision-input {
        font-family: 'Consolas', 'Source Code Pro', monospace;
        background-color: var(--color-bg);
        color: var(--color-text-idle);
        width: 17vw;
        line-height: 1.5vw;
        font-size: 1.25vw;
        overflow: hidden;
        /* border: 2px solid red; */
        border-radius: .75rem;
        /* word-break: break-all; */
        white-space: normal;
        padding: .25rem;
    }

    .map-background {
        fill: var(--color-bg);
    }

    .map-bg-gridline {
        fill: none;
        stroke: var(--color-tile-active);
        stroke-miterlimit: 10;
        stroke-width: 2px;
    }


    .map-bumper-label {
        fill: none;
        stroke: var(--color-tile-active);
        stroke-linejoin: round;
        stroke-width: .4rem;
    }


    .map-bumper-btn {
        fill: var(--color-tile-idle);
        stroke: var(--color-tile-idle);
        stroke-miterlimit: 10;
        stroke-width: 2.75px;
    }

    .bumper {
        cursor: pointer;
    }

    .bumper:hover > .map-bumper-btn {
        fill: var(--color-hover);
        stroke: var(--color-hover);
    }
    .bumper:hover > .map-bumper-label {
        /* fill: var(--color-hover); */
        stroke: var(--color-bumper);
    }

    .texter {
        position: absolute;
        left: var(--textX);
        top: var(--textY);
        width: 180px;
        padding: .25rem 1rem;
        color: var(--color-text-active);
        border: 1px solid var(--color-water-select);
        background-color: var(--color-bg);
        border-radius: .25rem;
        display: block;
        /* justify-content: center; */
    }

    .texter-input {
        width: 100%;
        background-color: var(--color-idle);
        color: var(--color-text-active);
        padding-left: .5rem;
        border: none;
    }

    .text-input:focus {
        outline-color: var(--color-water-select);
    }

    .crosshair {
        fill: none;
        stroke: var(--color-ghost-fill);
        stroke-miterlimit: 10;
        stroke-width: 3px;
    }

    .topanno {
        box-sizing: border-box;
        /* border: 2px solid red; */
        user-select: none;
        position: absolute;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: nowrap;
        width: 78vw;
        top: 1vw;
        left: 1vw;
    }

    .instructions {
        width: 37%;
        display: flex;
        justify-content: flex-start;
        flex-wrap: wrap;
    }

    .notes {
        width: 62%;
        display: flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        /* border: 2px solid red; */
        margin-top: .5vw;
        color: var(--color-text-idle);
    }

    .notesMain {
        width: 100%;
        font-size: 1.5vw;
        display: flex;
        justify-content: flex-end;
    }
    .notesDetail {
        width: 100%;
        display: flex;
        font-size: 1.35vw;
        justify-content: flex-end;
        margin-top: .5vw;
    }

    .topannoL {
        width: 100%;
        font-size: 1.5vw;
        color: var(--color-text-active);
    }
    .topannoR {
        width: 100%;
        margin-top: .5vw;
        font-size: 1.35vw;
        color: var(--color-text-idle);
        /* display: flex; */
        /* justify-content: flex-end; */
    }

    .anno {
        user-select: none;
        position: absolute;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        width: 19vw;
        top: 67.5vw;
        left: 1vw;
    }

    .extendedAnno {
        user-select: none;
        position: absolute;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        width: auto;
        top: 76vw;
        left: 23vw;
        color: var(--color-text-active);
        /* height: 2rem; */
        /* border: 2px solid red; */
    }

    .extendedAnnoL {
        font-size: 3vw;
        padding: .25rem 1rem;
    }
    .extendedAnnoR {
        font-size: 3vw;
        padding: .25rem 1rem;
    }

    .annoL {
        width: 48%;
        font-size: 2vw;
        color: var(--color-text-active);
    }

    .annoR {
        width: 48%;
        font-size: 1.25vw;
        color: var(--color-text-idle);
        display: flex;
        justify-content: flex-end;

    }

    /* [class^="map-marker-"] {
        cursor: pointer;
    } */

    .ghost-marker-mask {
        fill: none;
    }

    .ghost-marker {
        fill: var(--color-ghost-fill);
        stroke: var(--color-ghost-str);
        stroke-width: 1px;
        cursor: default;
    }

    .map-marker-place-idle {
        fill: var(--color-water-hover);
        stroke: var(--color-bg);
        stroke-width: 1px;
        cursor: default;
    }

    .map-marker-place-hover {
        fill: rgba(152, 195, 121, .25);
        stroke: var(--color-green);
        stroke-width: 2px;
        cursor: pointer;
    }

    .map-marker-place-selected {
        fill: rgba(97, 175, 239, .25);
        stroke: var(--color-blue);
        stroke-width: 2px;
        cursor: pointer;
    }

    .map-marker-town-idle {
        fill: var(--color-water-hover);
        stroke: var(--color-bg);
        stroke-width: 1px;
        cursor: default;
    }

    .map-marker-town-hover {
        fill: rgba(97, 175, 239, .25);
        stroke: var(--color-blue);
        stroke-width: 2px;
        cursor: pointer;
    }

    .map-marker-town-selected {
        fill: var(--color-blue);
        stroke: rgba(97, 175, 239, .25);
        stroke-width: 2px;
        cursor: pointer;
    }

    .map-marker-city-idle {
        fill: var(--color-water-hover);
        stroke: var(--color-bg);
        stroke-width: 1px;
        cursor: default;
    }

    .map-marker-city-hover {
        fill: rgba(97, 175, 239, .25);
        stroke: var(--color-blue);
        stroke-width: 2px;
        cursor: pointer;
    }

    .map-marker-city-selected {
        fill: var(--color-blue);
        stroke: rgba(97, 175, 239, .25);
        stroke-width: 2px;
        cursor: pointer;
    }



    .map-marker-place-alt:hover {
        cursor: pointer;
    }

    .map-world-idle {
        fill: var(--color-bg);
    }

    .map-active {
        fill: var(--color-water-hover);
        stroke: var(--color-bg);
        stroke-miterlimit: 10;
        stroke-width: 1px;
    }


    .map-world-bg {
        fill: var(--color-terrain);
    }



    [class^="map-terrenus-"] {
        transition: 
            fill 120ms var(--quart) 20ms,
            stroke 120ms var(--quart) 20ms;
        stroke-miterlimit: 10;
        stroke-linejoin: round;
    }

    [class^="map-water-"] {
        fill: none;
        stroke-miterlimit: 10;
    }

    </style>

            methods: {
                setOriginals() {
                    this.original = this.map;
                },
                getOriginals() {
                    this.map = this.original;
                },
                wakeApp(evt) {
                    this.$root.isWake = true;
                },
                sleepApp(evt) {
                    this.$root.isWake = false;
                },
                requestReboot() {
                    console.log(`Host has received request for ${this.$root.activeName}`);
                    Event.$emit('rebootAgain');
                },
                switchMaps(name) {
                    Event.$emit('clearSelection');
                    console.log(`Switching map to ${name}`)
                    Event.$emit('rebootMap', name);
                },
                addCity(name) {
                    console.log(`Adding ${name} in ${this.$root.lastActiveRegion} at ${this.$root.spiritCoords.join(',')}`)
                    var child = {
                        type: 'city',
                        board: this.$root.activeName,
                        name: name,
                        area: this.$root.lastActiveRegion,
                        link: '',
                        x: this.$root.spiritCoords[0],
                        y: this.$root.spiritCoords[1],
                    };
                    // if ((!this.$root.lastActiveRegion.length) && (this.$root.activeRegion.length)) {
                    //     child.area = this.$root.activeRegion.replace('\s', '');
                    // }
                    if ((!this.$root.lastActiveRegion.length) || (/Body/i.test(this.$root.lastActiveRegion))) {
                        child.area = 'body'
                    }
                    this.activeMap.cities.push(child);
                    Event.$emit('writeRevision', child)
                },
                addTown(name) {
                    console.log(`Adding ${name} in ${this.$root.activeRegion} at ${this.$root.spiritCoords.join(',')}`)
                    var child = {
                        type: 'town',
                        board: this.$root.activeName,
                        name: name,
                        area: this.$root.lastActiveRegion,
                        link: '',
                        x: this.$root.spiritCoords[0],
                        y: this.$root.spiritCoords[1],
                    };
                    if ((!this.$root.lastActiveRegion.length) || (/Body/i.test(this.$root.lastActiveRegion))) {
                        child.area = 'body'
                    }
                    this.activeMap.towns.push(child);
                    Event.$emit('writeRevision', child)
                },
                addPlace(name) {
                    console.log(`Adding ${name} in ${this.$root.activeRegion} at ${this.$root.spiritCoords.join(',')}`)
                    var child = {
                        type: 'place',
                        board: this.$root.activeName,
                        name: name,
                        area: this.$root.lastActiveRegion,
                        link: '',
                        x: this.$root.spiritCoords[0],
                        y: this.$root.spiritCoords[1],
                    };
                    if ((!this.$root.lastActiveRegion.length) || (/Body/i.test(this.$root.lastActiveRegion))) {
                        child.area = 'body'
                    }
                    this.activeMap.places.push(child);
                    Event.$emit('writeRevision', child)
                },
            },
            computed: {
                notes: function () {
                    var index = this.$root.active;
                    status = `Current status is ${this.notelist[index]}`
                    return status;
                },
                details: function () {
                    var index = this.$root.active;
                    status = `${this.detaillist[index]}`
                    return status;
                },
                infoR: function () {
                    var status = '';
                    if (this.$root.showCrosshair) {
                        status = 'Provide the code generated to the right';
                    } else {
                        status = 'All maps are currently at 5% resolution';
                    }
                    return status;
                },
                infoL: function () {
                    var status = '';
                    if (this.$root.showCrosshair) {
                        status = 'Use the mousewheel to change marker';
                    } else {
                        status = 'Hold shift to create a new marker';
                    }
                    return status;
                },
                activeName: function () {
                    return this.$root.activeName;
                },
                newName: function () {
                    var result = '';
                    console.log(this.activeName)
                    if (/east\_/.test(this.activeName)) {
                        result = this.activeName.replace('east_', 'E')
                    } else if (/west\_/.test(this.activeName)) {
                        result = this.activeName.replace('west_', 'W')
                    } else {
                        result = this.activeName;
                    }
                    return result;
                },
                activeMap: function () {
                    var self = this, which = self.activeName;
                    return this.map[which];
                },
                activeRegion: function () {
                    var result = this.$root.activeRegion;
                    if (/\-/.test(result))
                        result = result.replace('-', ' ');
                    if (/body/.test(result))
                        result = 'mainland'
                    return result;
                },
                activeCoords: function () {
                    return this.$root.activeCoords;
                },
                activeLabel: function () {
                    var result = this.$root.activeLabel;
                    if (/\-/.test(result))
                        result = result.replace('-', ' ');
                    // console.log(result)
                    return result;
                },
            },
            mounted() {
                console.log(this.msg);
                var self = this;
                this.setOriginals();
                Event.$on('requestReboot', self.requestReboot);
                Event.$on('resetMaps', self.getOriginals);
                Event.$on('switchMaps', self.switchMaps);
                Event.$on('cityNewMarker', self.addCity);
                Event.$on('townNewMarker', self.addTown);
                Event.$on('placeNewMarker', self.addPlace);
            }
        })

        Vue.component('valucre-map', {
            props: {
                model: Object,
            },
            data() {
                return {
                    active: 6,
                    list: ['west_genesaris', 'east_genesaris', 'orisia', 'kadia', 'alterion', 'renovatio', 'terrenus'],
                    show: {
                        cities: true,
                        towns: true,
                        places: true,
                    }
                }
            },
            computed: {
                activeName: function () {
                    var which = this.active;
                    return this.list[which];
                },
            },
            template: `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
            <rect class="map-background" x="0" y="0" width="1000" height="1000"/>
            <grid size="1000" rowcol="8"></grid>
            <board :model="model"></board>

            <g id="places">
                <place-marker 
                    v-for="marker in model.places" 
                    v-if="show.places"
                    :xpos="marker.x"
                    :ypos="marker.y" 
                    :key="marker.name"

                    var style = '';
                    style += 'stroke-miterlimit: 10;'
                    if (/^mid/.test(name)) {
                        if (/genesaris/.test(this.activeName)) {
                            style += 'fill: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke-width: 1px;'
                        } else {
                            style += 'fill: ' + this.$root.getCSS('color-bg') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-bg') + ';';
                            style += 'stroke-width: 1px;'
                        }
                    } else if (/^orisia/.test(name)) {
                        if (/east_genesaris/.test(this.activeName)) {
                            style += 'fill: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke-width: 0px;'
                        } else {
                            style += 'fill: ' + this.$root.getCSS('color-bg') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-bg') + ';';
                            style += 'stroke-width: .2px;'
                        }
                    } else {
                        if (this.activeName == name) {
                            style += 'fill: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke-width: 0px;'
                        } else {
                            style += 'fill: ' + this.$root.getCSS('color-bg') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-bg') + ';';
                            style += 'stroke-width: .2px;'
                        }
                    }
                    return style;
                }

                    return this.list[which];
                },
            },

        <g class="map-bg-grid">
            <rect class="map-bg-gridline" x="0" y="0" :width="realsize" :height="realsize"/>
            <line 
                v-for="index in gridNum"
                class="map-bg-gridline"
                :x1="index < realrowcol ? 0 : countdown(index - realrowcol + 1, realsize)"
                :y1="index < realrowcol ? countdown(index - realrowcol, realsize) : 0"
                :x2="index < realrowcol ? realsize : countdown(index - realrowcol + 1, realsize)"
                :y2="index < realrowcol ? countdown(index - realrowcol, realsize) : realsize"/>
        </g>
    `,

                countdown(index, total) {
                    return (index > 0) ? total - ((index) * (total / this.realrowcol)) : total - ((index + this.realrowcol) * (total / this.realrowcol));

            },

            // :class="getWaterClass('great-sine')" @click="selectWater('great-sine')" : style = "getWaterStyle('great-sine')" @mouseover="hoverOn('great-sine')" @mouseout="hoverOff('great-sine')"
            data() {

                    var self = this, mirror = [], terrain = this.terrain;
                    for (var i = 0; i < this.areas[terrain].length; i++) {

                            hover: false,
                            active: false,

                        mirror.push(child)
                    }
                    self.status = mirror;
                    for (var w = 0; w < this.waters[terrain].length; w++) {

                            hover: false,

                    return result;
                },

                    var result = 'map-bounds-' + bounds
                    return result;
                },

                    var result = 'map-water-' + bounds
                    return result;
                },
                getWaterStyle(area) {

                    if (this.ready) {

                        // console.log(elt)
                        for (var i = 0; i < this.status.length; i++) {

                        }
                        // console.log(`${this.status[i].name} ? ${elt.name} in ${area} ? ${result}`)
                        if ((!elt.hover) && (!elt.active)) {
                            // console.log('Default')
                            style += 'fill: ' + this.$root.getCSS('color-water') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-shore') + ';';
                        } else if (elt.active) {
                            // console.log(`Hovering over water: ${elt.name}`)
                            style += 'cursor:pointer;'
                            style += 'fill: ' + this.$root.getCSS('color-water-select') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-blue') + ';';
                        } else if (elt.hover) {
                            // console.log(`Hovering over water: ${elt.name}`)
                            style += 'cursor:pointer;'
                            style += 'fill: ' + this.$root.getCSS('color-water-hover') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-shore-hover') + ';';
                        }
                        return style;
                    } else {
                        this.startStatus();
                        // console.log('Not ready yet')
                    }
                },
                getAreaStyle(area) {
                    if (this.ready) {
                        var style = '', elt = this.getStatus(area);
                        for (var i = 0; i < this.status.length; i++) {
                            if (this.status[i].name == name)
                                result = this.status[i];
                        }
                        if ((!elt.hover) && (!elt.active)) {
                            style += 'fill: ' + this.$root.getCSS('color-terrain') + ';';
                            style += 'stroke: ' + this.$root.getCSS('color-shore') + ';';
                        } else if (elt.hover) {
                            // console.log(`Hovering over ${elt.name}`)
                            if (/ursa-madeum|san-yara|amalia|stonehaven|antigone|arlais|off-tropic/.test(elt.name)) {
                                style += 'fill: ' + this.$root.getCSS('color-water-hover') + ';';
                                style += 'stroke: ' + this.$root.getCSS('color-shore-hover') + ';';
                            } else {
                                style += 'fill: ' + this.$root.getCSS('color-terrain-hover') + ';';
                                style += 'stroke: ' + this.$root.getCSS('color-shore-hover') + ';';
                            }
                        }
                        return style;
                    } else {
                        this.startStatus();
                        // console.log('Not ready yet')
                    }
                },
                getBoundsStyle(bounds) {
                    var style = '';
                    style += 'fill: ' + this.$root.getCSS('color-coast') + ';';
                    return style;
                },
                getWaterBoundsStyle(bounds) {
                    var style = '';
                    if (!this.$root.selection.length) {
                        style += 'cursor:pointer;';
                    }
                    style += 'fill: ' + this.$root.getCSS('color-coast') + ';';
                    return style;
                },
                hoverOn(name, area = 'body') {
                    // console.log('Hover on')
                    if (!this.$root.selection.length) {
                        if (!/(lake|ysmir-sea|sine|marsh|unknown|loch|dragonclaw-spring|phoenix-falls)/.test(name)) {
                            var elt = this.getStatus(name);
                            this.clearStatus(name);
                            this.setStatus(name, 'hover', true);
                            Event.$emit('updateRegionAnno', name)
                        } else {
                            // console.log('Hovering over some water')
                            var water = this.getWaterStatus(name);
                            if (!water.active) {
                                Event.$emit('updateRegionAnno', 'body')
                                Event.$emit('updateLabelAnno', name)
                                // @@ FORCED -- This assumes all water sections will be inside main continent body.
                                console.log(`${name} is a water in region ${area}`)
                                this.setStatus(area, 'hover', true)
                                this.setWaterStatus(name, 'hover', true)
                            }
                        }
                    }
                    // console.log(`ON:: area: ${this.hasActiveAreas}, water: ${this.hasActiveWater}, any: ${this.activeAny}`)
                },
                hoverOff(name) {
                    // console.log('Hover off')
                    if (!this.$root.selection.length) {
                        Event.$emit('clearLabelAnno');
                        this.clearStatus();
                    } else if (!this.activeAny) {
                        Event.$emit('clearLabelAnno');
                        Event.$emit('clearRegionAnno');
                    }
                    if (!this.activeAny) {
                        // console.log('Should be clearing all annotation')
                        Event.$emit('clearLabelAnno');
                        Event.$emit('clearRegionAnno');
                    }
                    // console.log(`OFF:: area: ${this.hasActiveAreas}, water: ${this.hasActiveWater}, any: ${this.activeAny}`)
                },
                setStatus(name, attr, state) {
                    for (var i = 0; i < this.status.length; i++) {
                        var targ = this.status[i];
                        if (targ.name == name) {
                            targ[attr] = state;
                        }
                    }
                },
                getStatus(name) {
                    var result;
                    for (var i = 0; i < this.status.length; i++) {
                        // console.log(`${this.status[i].name} ? ${name}`)
                        if (this.status[i].name == name)
                            result = this.status[i];
                    }
                    // console.log(`Status of ${name} is ${result}`)
                    return result;
                },
                clearStatus(except = null) {
                    for (var i = 0; i < this.status.length; i++) {
                        var targ = this.status[i];
                        if (targ.name !== except) {
                            targ.hover = false;
                            targ.active = false;
                        }
                    }
                },
                setWaterStatus(name, attr, state) {
                    for (var i = 0; i < this.waterStatus.length; i++) {
                        var targ = this.waterStatus[i];
                        if (targ.name == name) {
                            targ[attr] = state;
                        }
                    }
                },
                getWaterStatus(name) {
                    var result;
                    if (this.waterStatus.length) {
                        for (var i = 0; i < this.waterStatus.length; i++) {
                            if (this.waterStatus[i].name == name)
                                result = this.waterStatus[i];
                        }
                        return result;
                    } else {
                        return false;
                    }
                },
                clearWaterStatus(except = null) {
                    for (var i = 0; i < this.waterStatus.length; i++) {
                        var targ = this.waterStatus[i];
                        if (targ.name !== except) {
                            targ.hover = false;
                            targ.active = false;
                        }
                    }
                },
            }
        })

        Vue.component('mod-keys', {
            template: `
    <div 
      v-mousemove-outside="onMouseOutside"
      v-keydown-outside="onKeyDownOutside"
      v-keyup-outside="onKeyUpOutside"
      v-click-outside="onClickOutside"
      class="visualizerModKeys" 
      :style="'grid-template-columns: repeat(' + this.activeList.length + ', 1fr);'">
      <div v-for="modKey in activeList" :class="getModKeyClass(modKey)"></div>
    </div>
  `,
            data() {
                return {
                    activeList: [
                        { name: 'Ctrl' },
                        { name: 'Shift' },
                        { name: 'Alt' },
                    ],
                    Shift: false,
                    Ctrl: false,
                    Alt: false,
                }
            },
            mounted() {
                var self = this;
                this.activeMods();
                Event.$on('updateModsUI', self.updateMods);
                Event.$on('clearMods', self.clearMods);
            },
            methods: {
                activeMods() {
                    var mirror = [], child = {};
                    if (this.Ctrl) {
                        child = { name: 'Ctrl', key: 0 }
                        mirror.push(child);
                    }
                    if (this.Shift) {
                        child = { name: 'Shift', key: 1 }
                        mirror.push(child);
                    }
                    if (this.Alt) {
                        child = { name: 'Alt', key: 2 }
                        mirror.push(child);
                    }
                    this.activeList = mirror;
                },
                clearMods() {
                    this.Shift = false;
                    this.Alt = false;
                    this.Ctrl = false;
                    this.activeList = [];
                },
                updateMods() {
                    this.Ctrl = this.$root.Ctrl;
                    this.Shift = this.$root.Shift;
                    this.Alt = this.$root.Alt;
                    this.activeMods();
                },
                getModKeyClass(type) {
                    return 'modKey-' + type.name + '-Active'
                },
                onMouseOutside(e, el) {
                    // console.log(e)
                    this.$root.parseModifiers(e);
                },
                onClickOutside(e, el) {
                    // console.log(e)
                    if (this.$root.showCrosshair) {
                        Event.$emit('setMarker');
                    }
                },
                onKeyDownOutside(e, el) {
                    // console.log(e)
                    this.$root.parseModifiers(e);
                },
                onKeyUpOutside(e, el) {
                    // console.log(e)
                    this.$root.parseModifiers(e);
                },
            },
            computed: {
                isDefault: function () { return this.$root.isDefault },
            },
        })

        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello world-app',
                isWake: false,
                showCrosshair: false,
                selection: [],
                lastSelection: [],
                active: 6,
                activeName: 'terrenus',
                lastActiveRegion: '',
                activeRegion: '',
                activeLabel: '',
                activeCoords: [50, 75],
                spiritCoords: [0, 0],
                Shift: false,
                Ctrl: false,
                Alt: false,
                macOS: false,
                spirit: 'city',
                showTexter: false,
            },
            computed: {
                isDefault: function () {
                    var result = true;
                    if ((this.Ctrl) || (this.Shift) || (this.Alt))
                        result = false
                    return result;
                }
            },
            mounted() {
                console.log(this.msg)
                if (navigator.platform.indexOf('Win') > -1) { this.macOS = false; } else if (navigator.platform.indexOf('Mac') > -1) { this.macOS = true; }
                Event.$on('updateSelection', this.updateSelection);
                Event.$on('clearSelection', this.clearSelection);
                Event.$on('updateRegionAnno', this.updateRegionAnno);
                Event.$on('updateLabelAnno', this.updateLabelAnno);
                Event.$on('clearLabelAnno', this.clearLabelAnno);
                Event.$on('clearRegionAnno', this.clearRegionAnno);
                Event.$on('clearCrosshair', this.clearCrosshair);
                document.addEventListener('wheel', this.handleWheel);
                document.addEventListener('scroll', this.handleScroll);

                // Event.$on('clearMods', clearMods)
            },
            methods: {
                handleScroll(evt) {
                    // Firefox may not work with wheel
                    // this.handleWheel(evt);
                },
                handleWheel(evt) {
                    Event.$emit('ghostWheel', (evt.deltaY < 0 ? true : false));
                },
                updateRegionAnno(msg) {
                    msg = this.relayMsg(msg);
                    console.log(msg)
                    if (this.lastActiveRegion !== msg) {
                        console.log(`Updating region to ${msg}`)
                        this.lastActiveRegion = this.activeRegion;
                        this.activeRegion = msg;
                    }
                },
                updateLabelAnno(msg) {
                    var msg = this.relayMsg(msg);
                    // const upper = lower.replace(/^\w/, c => c.toUpperCase());
                    // console.log(`Updating label to ${msg}`)
                    this.activeLabel = msg;
                },
                relayMsg(str) {
                    var segments;

                    if (/\-/.test(str)) {
                        segments = str.split('-');
                    } else {
                        segments = [str]
                    }
                    var newstr = '';
                    for (var i = 0; i < segments.length; i++) {
                        newstr += ' ' + segments[i].charAt(0).toUpperCase() + segments[i].substr(1);
                    }
                    return newstr;
                },
                clearLabelAnno() {
                    // console.log('Hello label')
                    this.activeLabel = '';
                },
                clearRegionAnno() {
                    // console.log('Hello region')
                    this.activeRegion = '';
                },
                clearSelection() {
                    console.log('Clearing master selection')
                    this.selection = [];
                    console.log(this.selection)
                },
                updateSelection(label) {
                    if (typeof label === 'String') {
                        this.selection = [label];
                        console.log('Label is a string')
                    } else {
                        this.selection = [].concat(this.selection, label)
                    }
                    console.log(this.selection)
                },
                wake() {
                    this.isWake = true;
                },
                sleep() {
                    this.isWake = false;
                },
                getCSS(prop) {
                    return window.getComputedStyle(document.documentElement).getPropertyValue('--' + prop);
                },
                setCSS(prop, data) {
                    document.documentElement.style.setProperty('--' + prop, data);
                },
                parseCoordinates(evt) {
                    var ratioX = (1000 / (window.innerWidth * .8)), ratioY = (1000 / (window.innerWidth * .8))
                    var xpos = Math.floor(evt.clientX * ratioX), ypos = Math.floor(evt.clientY * ratioY);
                    xpos = xpos / 10, ypos = ypos / 10;
                    if (((xpos >= 0) && (ypos >= 0)) && ((xpos <= 100) && (ypos <= 100))) {
                        if (!this.showTexter) {
                            this.$root.activeCoords = [xpos, ypos];
                        } else {
                            console.log('Texter is still showing....')
                        }
                    } else {
                        if (xpos < 0)
                            xpos = 0;
                        else if (xpos > 100)
                            xpos = 100;
                        if (ypos < 0)
                            ypos = 0;
                        else if (ypos > 100)
                            ypos = 100;
                    }
                },
                percentage(total, num) {
                    return (total / num);
                },
                clearCrosshair() {
                    this.showCrosshair = false;
                },
                parseModifiers(evt) {
                    this.parseCoordinates(evt)
                    // if (this.selection !== this.lastSelection)
                    //     this.lastSelection = this.selection;
                    // console.log(evt)
                    var lastMods = [this.Ctrl, this.Shift, this.Alt]
                    if (this.isWake) {
                        if (((!this.macOS) && (evt.ctrlKey)) || ((this.macOS) && (evt.metaKey))) {
                            this.Ctrl = true;
                        } else {
                            this.Ctrl = false;
                        }
                        if (evt.shiftKey)
                            this.Shift = true;
                        else
                            this.Shift = false;
                        if (evt.altKey) {
                            evt.preventDefault();
                            this.Alt = true;
                        } else {
                            this.Alt = false;
                        };
                        var thisMods = [this.Ctrl, this.Shift, this.Alt]
                        if (!this.isEqualArray(lastMods, thisMods)) {
                            // change
                            // console.log(`${thisMods} : ${lastMods}`)
                            if (this.Shift) {
                                this.selection = ['default'];
                                this.showCrosshair = true;
                                console.log(`Freezing selection at ${this.selection}`)
                                // Event.$emit('clearSelection');
                                Event.$emit('showCrosshair')
                                Event.$emit('clearAllAppearance')
                            } else {
                                if (!this.showTexter) {
                                    // Event.$emit('hideCrosshair')
                                    this.showCrosshair = false;
                                    this.selection = this.lastSelection;
                                } else {
                                    console.log('Texter is currently showing')
                                }
                                // console.log(`Changing ${this.selection} back to ${this.lastSelection}`)
                            }
                        }
                        Event.$emit('updateModsUI');
                    } else {
                        Event.$emit('clearMods');
                    }
                },
                flushModifiers() {
                    this.Ctrl = false;
                    this.Shift = false;
                    this.Alt = false;
                    Event.$emit('clearMods');
                },
                isEqualArray(array1, array2) {
                    array1 = array1.join().split(','), array2 = array2.join().split(',');
                    var errors = 0, result;
                    for (var i = 0; i < array1.length; i++) {
                        if (array1[i] !== array2[i])
                            errors++;
                    }
                    if (errors > 0)
                        result = false;
                    else
                        result = true;
                    return result;
                },
            }
        })
    </script>
